<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CCC Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #005290;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CCC Virtual Advisor</h1>
    <p>Click the chat button in the corner to connect with our support team.</p>

    <script type="text/javascript" src="https://service.force.com/embeddedservice/5.0/esw.min.js"></script>
    <script type="text/javascript">
      var initESW = function(gslbBaseURL) {
        embedded_svc.settings.displayHelpButton = true;
        embedded_svc.settings.language = 'en';

        embedded_svc.settings.enabledFeatures = ['LiveAgent'];
        embedded_svc.settings.entryFeature = 'LiveAgent';

        embedded_svc.init(
          'https://orgfarm-55af48a891-dev-ed.develop.my.salesforce.com',
          'https://orgfarm-55af48a891-dev-ed.develop.my.site.com/ESWCCCWebChat1743097820841vforcesite',
          gslbBaseURL,
          '00DgL000001GSvq', // Salesforce Org ID
          'CCC_Support_Team', // Chat Button Developer Name
          {
            baseLiveAgentContentURL: 'https://c.la11-core1.sfdc-58ktaz.salesforceliveagent.com/content',
            deploymentId: '572gL0000012lEb',
            buttonId: '573gL000000NbgS',
            baseLiveAgentURL: 'https://d.la11-core1.sfdc-58ktaz.salesforceliveagent.com/chat',
            eswLiveAgentDevName: 'CCC_Support_Team',
            isOfflineSupportEnabled: true
          }
        );
      };

      if (!window.embedded_svc) {
        var s = document.createElement('script');
        s.setAttribute('src', 'https://service.force.com/embeddedservice/5.0/esw.min.js');
        s.onload = function () {
          initESW(null);
        };
        document.body.appendChild(s);
      } else {
        initESW('https://service.force.com');
      }
    </script>
  </body>
</html>
